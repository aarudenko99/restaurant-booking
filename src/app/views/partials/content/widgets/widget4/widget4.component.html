<div class="kt-widget4">
	<ng-container *ngFor="let item of data">
		<ng-container [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{item: item}"></ng-container>
	</ng-container>
</div>

<ng-template #itemTemplate let-item="item">
	<div class="kt-widget4__item">
		<div class="kt-widget4__pic kt-widget4__pic--pic" *ngIf="item.PictureUrl">
			<img [attr.src]="item.PictureUrl" alt="">
		</div>
		<div class="kt-widget4__pic kt-widget4__pic--pic" *ngIf="!item.PictureUrl">
			<img [attr.src]="'./assets/media/users/default.jpg'" alt="">
		</div>
		<span class="kt-widget4__icon" *ngIf="item.icon">
			<i [ngClass]="item.icon"></i>
		</span>

		
		<div class="kt-widget4__info">
			<a href="javascript:;" [attr.href]="item.url" class="kt-widget4__title" *ngIf="item.FullName">{{item.FullName}}</a>
			<a href="javascript:;" [attr.href]="item.url" class="kt-widget4__username" *ngIf="item.Occupation">{{item.Occupation}}</a>
			<p class="kt-widget4__text" *ngIf="item.Role">{{item.Role}}</p>
		</div>

		<ng-container [ngTemplateOutlet]="actionTemplate" [ngTemplateOutletContext]="{item: item}"></ng-container>
	</div>
</ng-template>
