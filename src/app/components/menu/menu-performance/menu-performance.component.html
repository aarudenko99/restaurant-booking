<kt-portlet [class]="'kt-portlet--height-fluid'">
	<kt-portlet-header [title]="'Menu Performance'" class="n-border">
		<ng-container ktPortletTools>
			<kt-context-menu2
				[class]="'btn-label-brand'"
				[title]="selectedFilter"
				[menuItems]="menuItems"
				(menuItemClicked)="filerBySelection($event)"
			></kt-context-menu2>
		</ng-container>
	</kt-portlet-header>
	<kt-portlet-body>
		<div *ngIf="showDateFilter" class="row">
			<div class="col-2 offset-10 xl-padding-l">
				<mm-graph-date-filter
					[selectedFilter]="selectedFilter"
					(filterSelected)="filterGraphData($event)"
				></mm-graph-date-filter>
			</div>
		</div>
		<!-- <ng-container *ngIf="graphData">
			{{ graphData | json }}
		</ng-container> -->

		<kt-widget12
			*ngIf="graphData"
			[data]="graphData"
			[type]="'bar'"
		></kt-widget12>
	</kt-portlet-body>
</kt-portlet>
