<header class="header">
	<!--start navbar-->
	<nav
		[class]="
			activeLinkId == 0
				? 'navbar navbar-expand-lg navbar-light fixed-top home-nav top-nav-collapse-rm-bx'
				: 'navbar navbar-expand-lg navbar-light fixed-top'
		"
	>
		<div class="container">
			<div class="navbar-header page-scroll">
				<a class="navbar-brand" href="#"
					><img
						src="assets/media/landing-page-imgs/logo.png"
						alt="logo"
				/></a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarResponsive"
					aria-controls="navbarResponsive"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
					<li
						class="nav-item "
						(click)="changeActiveLink(0)"
						[ngClass]="activeLinkId == 0 ? 'active  home-nav' : ''"
					>
						<a class="nav-link" routerLink="/home"
							>Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li
						class="nav-item "
						(click)="changeActiveLink(1)"
						[ngClass]="activeLinkId == 1 ? 'active' : ''"
					>
						<a class="nav-link" routerLink="/mijn-menu"
							>Mijn Menu</a
						>
					</li>
					<li
						class="nav-item"
						(click)="changeActiveLink(2)"
						[ngClass]="activeLinkId == 2 ? 'active' : ''"
					>
						<a class="nav-link" routerLink="/mijn-restaurant">
							Mijn Restaurant
						</a>
					</li>
					<li
						class="nav-item"
						(click)="changeActiveLink(3)"
						[ngClass]="activeLinkId == 3 ? 'active' : ''"
					>
						<a class="nav-link" routerLink="/about">
							Over Ons
						</a>
					</li>
					<li
						class="nav-item "
						(click)="changeActiveLink(4)"
						[ngClass]="activeLinkId == 4 ? 'active' : ''"
					>
						<a class="nav-link" routerLink="/tarieven">
							Tarieven
						</a>
					</li>
					<!-- <li
						class="nav-item"
						(click)="changeActiveLink(5)"
						[ngClass]="activeLinkId == 5 ? 'active' : ''"
					>
						<a class="nav-link" routerLink="/contact">Contact</a>
					</li> -->
					<li
						class="nav-item"
						(click)="changeActiveLink(5)"
						[ngClass]="activeLinkId == 5 ? 'active' : ''"
					>
						<a class="nav-link" routerLink="/auth/login">Login</a>
					</li>
					<li
						class="nav-item"
						(click)="changeActiveLink(6)"
						[ngClass]="activeLinkId == 6 ? 'active' : ''"
					>
						<a class="nav-link" routerLink="/auth/register">
							Aanmelden
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<!--end navbar-->
</header>
<div>
	<router-outlet></router-outlet>
</div>
